# =============================================================================
# Docker Compose Configuration for NVIDIA Jetson Orin
# Includes GPU runtime support for edge AI deployment
# =============================================================================

version: '3.8'

services:
  dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile.jetson
    container_name: medical-prediction-dashboard
    ports:
      - "8050:8050"
    environment:
      - PYTHONUNBUFFERED=1
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - ../data:/app/data:ro
    restart: unless-stopped
    # Enable NVIDIA GPU runtime for Jetson
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - medical-net

networks:
  medical-net:
    driver: bridge
